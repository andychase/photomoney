<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>

  </div>

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  </script>

  <!-- UserVoice -->
  <script>(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/1DaNXo5P1HKkuDirmSM9mw.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})()</script>

  <!-- A function to launch the Classic Widget -->
  <script>
    UserVoice = window.UserVoice || [];
    function showClassicWidget() {
      UserVoice.push(['showLightbox', 'classic_widget', {
        mode: 'full',
        primary_color: '#000000',
        link_color: '#ff00e1',
        default_mode: 'feedback',
        forum_id: 278133,
        support_tab_name: 'Ask a question',
        feedback_tab_name: 'Suggest a feature'
      }]);
    }
    window.addEventListener('load', function() {
      document.getElementById("supportlink").href = "#";
      document.getElementById("supportlink").onclick=  function() { showClassicWidget(); return false; };
    }, false);

  </script>

</footer>
